<body>
    <div class="header" id="top">
        <h1>Currency Converter</h1>
        <h3>ðŸŽ¨ Creative Project #2</h3>
    </div>

    <div id="topnav" class="myTopnav">
        <a href="#top" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <input type="text" placeholder="Search..">
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div class="row content">
        <div class="side">
            <h2>Welcome to our Dollar Converter!</h2>
            <p>Available for all different dollar currencies.</p>
        </div>
        <div class="main">
            <form>
                <legend>
                    <h2>Enter amount and select currencies</h2>
                </legend><br/>
                <label>Amount</label>
                <input id="currencyInput" type="text"></input><br/>
                <label>From</label>
                <select id="from">
                    <option value="AUD">AUD: Australian Dollar</option>
                    <option value="CAD">CAD: Canadian Dollar</option>
                    <option value="HKD">HKD: Hong Kong Dollar</option>
                    <option value="NZD">NZD: New Zealand Dollar</option>
                    <option value="SGD">SGD: Singapore Dollar</option>
                    <option value="USD">USD: United States Dollar</option>
                </select>
                <br/>
                <label>To</label>
                <select id="to">
                    <option value="AUD">AUD: Australian Dollar</option>
                    <option value="CAD">CAD: Canadian Dollar</option>
                    <option value="HKD">HKD: Hong Kong Dollar</option>
                    <option value="NZD">NZD: New Zealand Dollar</option>
                    <option value="SGD">SGD: Singapore Dollar</option>
                    <option value="USD">USD: United States Dollar</option>
                </select>
                <br/><br/>
                <input id="currencySubmit" type="submit" value="Submit"></input>
            </form>
            <h2>Conversion:</h2>
            <br/>
            <div id="conversionResults">
            </div>
            <br/>
        </div>
    </div>
